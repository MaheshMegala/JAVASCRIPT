<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            transition: background-color 0.5s;
        }
        .calculator {
            width: 350px;
            background: #f3f3f3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 90%;
            height: 50px;
            text-align: left;
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }
        button:hover {
            background: var(--hover-color, #db5d5d);
        }
        .toggle {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            border: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Scientific Calculator</h2>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
        </div>
        <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <script>
        let themes = [
            { bg: 'white', hover: '#db5d5d' },
            { bg: '#222', hover: '#444' },
            
            { bg: '#f4a261', hover: '#e76f51' },
            { bg: '#2a9d8f', hover: '#21867a' },
            { bg: '#264653', hover: '#1b343f' },
           
        ];
        let currentTheme = 0;

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
            // document.getElementById('display').value = value+document.getElementById('display').value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                alert('Invalid Expression');
            }
        }
        function toggleTheme() {
            currentTheme = (currentTheme + 1) % themes.length;
            document.body.style.backgroundColor = themes[currentTheme].bg;
            document.documentElement.style.setProperty('--hover-color', themes[currentTheme].hover);
        }
    </script>
</body>
</html>
