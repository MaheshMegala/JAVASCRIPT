<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non primitive data types</title>
</head>
<body>
  <script>
    //object
    let person = {
      name: "John Doe",
      age: 30,
      isMarried: false,
      children: ["Jane", "Jack"],
      address: {
        street: "123 Main St",
        city: "New York",
        state: "NY"
      }
    };
    // console.log(person);
    console.log(person.address.city);
    console.log(person.children[1]);

    //array
    let colors = ["red", "blue", "green",10, true];
    console.log(colors);
    console.log(colors[1]);
    console.log(colors.length);
    console.log(typeof colors.indexOf("green"));
    console.log(colors.indexOf("green"));

    //function
    function add(a, b) {
      return a + b;//30
    }
    console.log(add(20, 10));
  </script>
</body>
</html>
