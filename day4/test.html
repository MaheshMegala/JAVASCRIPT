<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">1 ÷ sin(π × e!)</div>
        <div class="buttons">
            <button>(</button>
            <button>)</button>
            <button onclick="clear()">c</button>
            <button>m+</button>
            <button>m-</button>
            <button>mr</button>
            <button class="secondary">2<sup>nd</sup></button>
            <button>x²</button>
            <button>x³</button>
            <button>xʸ</button>
            <button>10ˣ</button>
            <button>log</button>
            <button>ln</button>
            <button>x!</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>π</button>
            <button>Rand</button>
            <button>sinh</button>
            <button>cosh</button>
            <button>tanh</button>
            <button>e</button>
            <button>Rad</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">×</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="operation">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
