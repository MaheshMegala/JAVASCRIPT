<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithematic Operations</title>
</head>
<body>
  <h1>Arithematic operations</h1>
  <script>
    let a = 10;
    let b = 20;
    let sum = a + b;
    let sub = a - b;
    let mul = a * b;
    let div = a / b;
    let mod = a % b;
    
    document.write("Sum of a and b is: " + sum + "<br>");
    document.write("Subtraction of a and b is: " + sub + "<br>");
    document.write("Multiplication of a and b is: " + mul + "<br>");
    document.write("Division of a and b is: " + div + "<br>");
    document.write("Modulus of a and b is: " + mod + "<br>");
  </script>
  
</body>
</html>
