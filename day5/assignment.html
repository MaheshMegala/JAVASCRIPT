<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Operator</title>
</head>
<body>
  <h1>Assignment Operator</h1>
  <p>Assignment operators are used to assign values to variables.</p>
  <script>
    let x = 10;
    let y = 5;
    document.write("x value:" + x );
    document.write("<br>");
    document.write("y value:" + y );
    document.write("<br>");
    document.write("x =x+y is " + (x += y) );
    document.write("<br>");
    x=6;
    document.write(x);
    document.write("<br>");
    document.write("x =x-y is " + (x -= y) );
    document.write("<br>");
    document.write("x =x*y is " + (x *= y) );
    document.write("<br>");
    document.write("x =x/y of quotient " + (x /= y) );
    document.write("<br>");
    x=20;
    document.write("x =x%y of remainder " + (x %= y) );

  </script>
  
</body>
</html>
