<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Operator</title>
</head>
<body>
  <h1>Comparison Operations</h1>
  <p>Comparison operators are used to compare two values:</p>
  <script>
    let x = 5;
    let y = 5;
    let z = 6;
    document.write(x == y); // Returns true
    document.write("<br>");
    document.write(x == z); // Returns false
    document.write("<br>");
    document.write(x === y); // Returns true
    document.write("<br>");
    document.write(x === z); // Returns false
    document.write("<br>");
    document.write(x != y); // Returns false
    document.write("<br>");
    document.write(x != z); // Returns true
    document.write("<br>");
    document.write(x !== y); // Returns false
    document.write("<br>");
    document.write(x !== z); // Returns true
    document.write("<br>");
    document.write(x > y); // Returns false
    document.write("<br>");
    document.write(x < y); // Returns false
    document.write("<br>");
    document.write(x >= y); // Returns true
    document.write("<br>");
    document.write(x <= y); // Returns true
    document.write("<br>");
    document.write(x > z); // Returns false
    document.write("<br>");
    document.write(x < z); // Returns true
    document.write("<br>");
    document.write(x >= z); // Returns false
    document.write("<br>");
    document.write(x <= z); // Returns true
    

  </script>


  
</body>
</html>
